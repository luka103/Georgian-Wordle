<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ქართული Wordle</title>
    <link rel="icon" href="./img/icon.svg" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <div>
        <img class="logo" src="./img/logo.png" alt="">
        <!-- <button class="logo" id="redirect-button"></button> -->
    </div>
    
    <div id="timer-container">
        <div id="timer">დრო: 60 წმ</div>
        <img id="hourglass" src="./img/hourglass.gif" alt="Hourglass">
    </div>
    
    <div id="game-container">
        <div id="board"></div>
        <div id="message"></div>
    </div>

    <div id="georgian-keyboard"></div>
    
    <div id="button-section">
         <div id="submit-guess"></div>
        <button class="button" id="new-word">ახალი სიტყვა</button>
    </div>

    <audio id="correct-sound" src="./mp3/correct.mp3"></audio>
    <audio id="incorrect-sound" src="./mp3/incorrect.mp3"></audio>
    <audio id="guess-sound" src="./mp3/guess.mp3"></audio>

    <div id="music-controls">
        <div id="playlist-toggle">
            PlayList 
            <span id="arrow-icon">▼</span>
        </div>
        <div id="song-list" class="hidden">
            <div data-song="" class="non-selectable">Select Song</div>
            <div data-song="./mp3/jjk.mp3" loop>Song 1</div>
            <div data-song="./mp3/poker.mp3">Song 2</div>
            <div data-song="./mp3/lashkruli.mp3">Song 3</div>
        </div>
        <img id="mute-icon" src="./img/music-on.svg" alt="Mute" />
    </div>
    <audio id="audio-player" src=""></audio>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/keyboard.js"></script>
</body>
</html>
