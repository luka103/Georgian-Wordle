<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ქართული Wordle</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <h1>ქართული Wordle</h1>
    <div id="game-container">
        <div id="board"></div>
        <div id="guess-section">
            <input type="text" id="guess-input" placeholder="გამოიცანი სიტყვა" />
        </div>
        <div id="button-section">
            <button id="submit-guess">Submit Guess</button>
            <button id="reveal-word">სიტყვის გამოჩენა</button>
            <button id="new-word">ახალი სიტყვა</button>
        </div>
        <div id="message"></div>
    </div>
    <audio id="correct-sound" src="./mp3/correct.mp3"></audio>
    <audio id="incorrect-sound" src="./mp3/incorrect.mp3"></audio>
    <audio id="guess-sound" src="./mp3/guess.mp3"></audio>
    <audio id="background-music" src="./mp3/background-music.mp3" loop></audio>
    <img id="music-on" class="music-icon" src="./img/music-on.svg" alt="Music On">
    <img id="music-off" class="music-icon" src="./img/music-off.svg" alt="Music Off">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
