<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ქართული Wordle</title>
    <link rel="icon" href="./img/icon.svg" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <div>
        <button class="logo" id="redirect-button"></button>
    </div>
    
    <div id="timer-container">
        <div id="timer">დრო: 60 წმ</div>
        <img id="hourglass" src="./img/hourglass.gif" alt="Hourglass">
    </div>
    
    <div id="game-container">
        <div id="board"></div>
        <div id="message"></div>
    </div>

    <div id="georgian-keyboard"></div>
    
    <div id="button-section">
         <div id="submit-guess"></div>
        <button class="button" id="new-word">ახალი სიტყვა</button>
    </div>

    <audio id="correct-sound" src="./mp3/correct.mp3"></audio>
    <audio id="incorrect-sound" src="./mp3/incorrect.mp3"></audio>
    <audio id="guess-sound" src="./mp3/guess.mp3"></audio>
    <audio id="background-music" src="./mp3/background-music.mp3" loop></audio>

    <div id="music-control">
        <img id="music-on" class="music-icon" src="./img/music-on.svg" alt="Music On">
        <img id="music-off" class="music-icon" src="./img/music-off.png" alt="Music Off">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/keyboard.js"></script>
</body>
</html>
